<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <style>
        .markdown-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-sm);
            background: var(--color-bg-light);
            box-shadow: var(--shadow-neumorph-inset);
        }
        :root.dark .markdown-toolbar {
             background-color: rgba(0,0,0,0.1);
        }
        .toolbar-btn {
            background-color: var(--color-bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            color: var(--color-text-dark);
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
            transition: all 0.15s ease-out;
        }
        .toolbar-btn:hover {
            background-color: var(--color-bg-light);
            border-color: var(--color-primary);
            color: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .toolbar-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            vertical-align: middle;
        }
    </style>
    </head>
<body>

    <div class="container-main">
        <div class="main-container">
            <div class="card">
                <h1>Планування нового поста</h1>
                <div class="form-group">
                    <label for="template-select">Оберіть шаблон новини:</label>
                    <select id="template-select"></select>
                </div>
                <form id="postForm">
                    <div id="dynamic-form-fields"></div>
                    <div class="form-group">
                        <label for="post_photo">Фото (необов'язково, можна декілька):</label>
                        <input type="file" id="post_photo" name="post_photo" accept="image/*" multiple>
                    </div>
                    <div class="form-group">
                        <label for="post_text">Текст поста (MarkdownV2):</label>
                        <small class="form-hint">Форматування: *жирний*, _курсив_, ~закреслений~, `код`</small>
                        
                        <div class="markdown-toolbar">
                            <button type="button" class="toolbar-btn" id="toolbar-bold" title="Жирний (Ctrl+B)"><b>B</b></button>
                            <button type="button" class="toolbar-btn" id="toolbar-italic" title="Курсив (Ctrl+I)"><i>I</i></button>
                            <button type="button" class="toolbar-btn" id="toolbar-strike" title="Закреслений"><s>S</s></button>
                            <button type="button" class="toolbar-btn" id="toolbar-code" title="Код">`&lt;/&gt;`</button>
                            <button type="button" class="toolbar-btn" id="toolbar-link" title="Посилання (Ctrl+K)">
                                <i data-feather="link"></i>
                            </button>
                        </div>
                        <textarea id="post_text" name="post_text" rows="15" required></textarea>
                    </div>
                    <div class="form-group scheduling-group">
                        <label for="post_at">Запланувати на:</label>
                        <input type="datetime-local" id="post_at" name="post_at">
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="scheduleBtn" class="btn btn-primary">Запланувати пост</button>
                        <button type="button" id="postNowBtn" class="btn btn-success">Опублікувати зараз</button>
                    </div>
                </form>
                <a href="schedule-list.html" class="quick-link">Переглянути список постів →</a>
                <div id="statusMessage"></div>
            </div>
            <div class="card preview-card">
                <div class="tg-window">
                    <div class="tg-header">
                        <div class="tg-avatar">A</div>
                        <div class="tg-header-info">
                            <span class="tg-name">Channel Name</span>
                            <span class="tg-subs">1 042 підписників</span>
                        </div>
                    </div>

                    <div class="tg-chat-area">
                        <div class="tg-date-badge">Сьогодні</div>

                        <div class="tg-message">
                            <div id="preview-media" class="tg-media-wrapper"></div>
                            
                            <div class="tg-text-content">
                                <span id="preview-content"></span>
                                <span class="tg-meta">
                                    <span class="tg-views-icon"></span>
                                    <span class="tg-views-count">1.2K</span>
                                    <span class="tg-time" id="preview-time">14:05</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="tg-footer-bar">
                        <i data-feather="paperclip" class="tg-icon"></i>
                        <div class="tg-input-fake">Транслювати...</div>
                        <i data-feather="mic" class="tg-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="schedule.js"></script>

    <div class="fab-container">
        <div class="fab-options">
            <a href="index.html" class="fab-option">
                <i data-feather="plus-circle"></i><span>Створити Завдання</span>
            </a>
            <a href="task-list.html" class="fab-option">
                <i data-feather="list"></i><span>Список Завдань</span>
            </a>
            <a href="schedule.html" class="fab-option">
                <i data-feather="calendar"></i><span>Запланувати Пост</span>
            </a>
            <a href="schedule-list.html" class="fab-option">
                <i data-feather="clock"></i><span>Список Постів</span>
            </a>
            <a href="chat.html" class="fab-option">
                <i data-feather="message-circle"></i><span>AI Чат</span>
            </a>
            <button class="fab-option-toggle" id="theme-toggle">
                <i class="icon-moon" data-feather="moon"></i>
                <i class="icon-sun" data-feather="sun"></i>
                <span>Змінити тему</span>
            </button>
        </div>
        <button class="fab-main" id="fab-toggle">
            <i class="fab-main-icon fab-icon-menu" data-feather="menu"></i>
            <i class="fab-main-icon fab-icon-close" data-feather="x"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace(); 

        const fabContainer = document.querySelector('.fab-container');
        
        // --- ❗️ ВИПРАВЛЕННЯ "СТРИБКА" КНОПКИ (pageshow) ❗️ ---
        window.addEventListener('pageshow', (event) => {
            if (fabContainer && fabContainer.classList.contains('active')) {
                fabContainer.classList.remove('active');
            }
        });

        // --- ❗️ НОВА ФІЧА: "ЗГАСАННЯ" КНОПКИ ❗️ ---
        let idleTimer;
        const setIdle = () => fabContainer.classList.add('is-idle');
        const resetIdleTimer = () => {
            clearTimeout(idleTimer);
            fabContainer.classList.remove('is-idle');
            idleTimer = setTimeout(setIdle, 5000);
        };
        resetIdleTimer();
        ['mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => document.addEventListener(event, resetIdleTimer));
        fabContainer.addEventListener('mouseenter', () => fabContainer.classList.remove('is-idle'));

        // --- СТАРА ЛОГІКА (без змін) ---
        document.getElementById('fab-toggle').addEventListener('click', () => {
            fabContainer.classList.toggle('active');
        });
        document.addEventListener('click', (e) => {
            if (fabContainer && fabContainer.classList.contains('active') && !fabContainer.contains(e.target)) {
                fabContainer.classList.remove('active');
            }
        });
        
        try {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.fab-option[href]').forEach(link => {
                if (link.getAttribute('href') === (currentPage || 'schedule.html')) {
                    link.classList.add('active');
                }
            });
        } catch (e) { console.error("Failed to set active link", e); }

        (function() {
            const themeToggle = document.getElementById('theme-toggle');
            const htmlEl = document.documentElement;
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                htmlEl.classList.remove('dark');
            } else {
                htmlEl.classList.add('dark');
            }
            themeToggle.addEventListener('click', () => {
                htmlEl.classList.toggle('dark');
                const isDark = htmlEl.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        })();
    </script>
</body>
</html>
