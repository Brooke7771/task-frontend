<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запланувати Новину</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-main">
        <div class="main-container">
            <div class="card">
                <h1>Планування нового поста</h1>
                <div class="form-group">
                    <label for="template-select">Оберіть шаблон новини:</label>
                    <select id="template-select"></select>
                </div>
                <form id="postForm">
                    <div id="dynamic-form-fields"></div>
                    <div class="form-group">
                        <label for="post_photo">Фото (необов'язково):</label>
                        <input type="file" id="post_photo" name="post_photo" accept="image/*">
                    </div>
                    <div class="form-group scheduling-group">
                        <label for="post_at">Запланувати на:</label>
                        <input type="datetime-local" id="post_at" name="post_at">
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="scheduleBtn" class="btn btn-primary">Запланувати пост</button>
                        <button type="button" id="postNowBtn" class="btn btn-success">Опублікувати зараз</button>
                    </div>
                </form>
                <a href="schedule-list.html" class="quick-link">Переглянути список постів →</a>
                <div id="statusMessage"></div>
            </div>

            <div class="card preview-card">
                <h2>Попередній перегляд</h2>
                <div class="telegram-preview">
                    <div class="message-bubble">
                        <div id="preview-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="schedule.js"></script>

    <div class="fab-container">
        <div class="fab-options">
            <a href="index.html" class="fab-option">
                <i data-feather="plus-circle"></i>
                <span>Створити Завдання</span>
            </a>
            <a href="task-list.html" class="fab-option">
                <i data-feather="list"></i>
                <span>Список Завдань</span>
            </a>
            <a href="schedule.html" class="fab-option">
                <i data-feather="calendar"></i>
                <span>Запланувати Пост</span>
            </a>
            <a href="schedule-list.html" class="fab-option">
                <i data-feather="clock"></i>
                <span>Список Постів</span>
            </a>
            <a href="chat.html" class="fab-option">
                <i data-feather="message-circle"></i>
                <span>AI Чат</span>
            </a>
        </div>
        <button class="fab-main" id="fab-toggle">
            <i class="fab-main-icon fab-icon-menu" data-feather="menu"></i>
            <i class="fab-main-icon fab-icon-close" data-feather="x"></i>
        </button>
    </div>

    <script>
        // Скрипт для FAB
        document.getElementById('fab-toggle').addEventListener('click', () => {
            document.querySelector('.fab-container').classList.toggle('active');
        });
        document.addEventListener('click', (e) => {
            const container = document.querySelector('.fab-container');
            if (container.classList.contains('active') && !container.contains(e.target)) {
                container.classList.remove('active');
            }
        });
        try {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.fab-option').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        } catch (e) {
            console.error("Failed to set active link", e);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace(); // Активація іконок
    </script>
</body>
</html>
