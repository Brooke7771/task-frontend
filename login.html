<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö—ñ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0;
            /* –ó–º—É—à—É—î–º–æ –∞–≤—Ä–æ—Ä—É –±—É—Ç–∏ –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω –±–µ–∑ —Å–∫—Ä–æ–ª—É */
            overflow: hidden; 
        }
        .auth-card {
            width: 100%;
            max-width: 400px;
            margin: 0 20px;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--color-primary);
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card auth-card">
        <h1 id="pageTitle">–í—Ö—ñ–¥ üëã</h1>
        <form id="authForm">
            <div class="form-group">
                <label for="username">–õ–æ–≥—ñ–Ω:</label>
                <input type="text" id="username" name="username" required placeholder="admin">
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">–£–≤—ñ–π—Ç–∏</button>
        </form>
        
        <p id="message" style="text-align: center; margin-top: 10px;"></p>
        
        <a class="toggle-link" id="toggleAuth">–ù–µ–º–∞—î –∞–∫–∞—É–Ω—Ç—É? –ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</a>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const submitBtn = document.getElementById('submitBtn');
        const pageTitle = document.getElementById('pageTitle');
        const toggleLink = document.getElementById('toggleAuth');
        const message = document.getElementById('message');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // üî• –í–ê–ñ–õ–ò–í–û: –í–∫–∞–∑—É—î–º–æ –ø–æ–≤–Ω—É –∞–¥—Ä–µ—Å—É –±–µ–∫–µ–Ω–¥—É –Ω–∞ Heroku
        const backendUrl = 'https://my-telegram-task-bot-5c4258bd3f9b.herokuapp.com';

        let isLoginMode = true;

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞, —á–∏ –º–∏ –≤–∂–µ –∑–∞–ª–æ–≥—ñ–Ω–µ–Ω—ñ
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        toggleLink.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                pageTitle.textContent = '–í—Ö—ñ–¥ üëã';
                submitBtn.textContent = '–£–≤—ñ–π—Ç–∏';
                toggleLink.textContent = '–ù–µ–º–∞—î –∞–∫–∞—É–Ω—Ç—É? –ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è';
            } else {
                pageTitle.textContent = '–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è üöÄ';
                submitBtn.textContent = '–°—Ç–≤–æ—Ä–∏—Ç–∏ –∞–∫–∞—É–Ω—Ç';
                toggleLink.textContent = '–í–∂–µ —î –∞–∫–∞—É–Ω—Ç? –£–≤—ñ–π—Ç–∏';
            }
            message.textContent = '';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            message.className = '';
            message.textContent = '–û–±—Ä–æ–±–∫–∞...';

            // üî• –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø: –î–æ–¥–∞—î–º–æ backendUrl –¥–æ —à–ª—è—Ö—É
            const path = isLoginMode ? '/api/auth/login' : '/api/auth/register';
            const endpoint = `${backendUrl}${path}`;

            const data = {
                username: usernameInput.value,
                password: passwordInput.value
            };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    if (isLoginMode) {
                        // –£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('username', data.username);
                        window.location.href = 'index.html'; // –ü–µ—Ä–µ—Ö—ñ–¥ –Ω–∞ Dashboard
                    } else {
                        // –£—Å–ø—ñ—à–Ω–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—è
                        message.className = 'success';
                        message.textContent = '–ê–∫–∞—É–Ω—Ç —Å—Ç–≤–æ—Ä–µ–Ω–æ! –¢–µ–ø–µ—Ä —É–≤—ñ–π–¥—ñ—Ç—å.';
                        // –ü–µ—Ä–µ–º–∏–∫–∞—î–º–æ –Ω–∞ –≤—Ö—ñ–¥
                        toggleLink.click();
                        // –ó–∞–ø–æ–≤–Ω—é—î–º–æ –ø–æ–ª—è –¥–ª—è –∑—Ä—É—á–Ω–æ—Å—Ç—ñ
                        usernameInput.value = data.username;
                        passwordInput.value = data.password; 
                    }
                } else {
                    const errorText = await response.text();
                    message.className = 'error';
                    message.textContent = isLoginMode ? '–ù–µ–≤—ñ—Ä–Ω–∏–π –ª–æ–≥—ñ–Ω –∞–±–æ –ø–∞—Ä–æ–ª—å' : '–ü–æ–º–∏–ª–∫–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó (–ª–æ–≥—ñ–Ω –∑–∞–π–Ω—è—Ç–∏–π?)';
                    console.error('Server error:', errorText);
                }
            } catch (error) {
                console.error(error);
                message.className = 'error';
                message.textContent = '–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º';
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
