<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8">
    <title>–í—Ö—ñ–¥ / –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>

        .auth-card { width: 100%; max-width: 500px; margin: auto; }

    </style>
</head>
<body>

    <div class="card auth-card">

        <form id="loginForm">
            <div class="form-group">

            </div>
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="login_password" required>
            </div>
            <button type="submit" class="btn btn-primary">–£–≤—ñ–π—Ç–∏</button>
        </form>

        <form id="registerForm" class="hidden">
            <h3>–û—Å–æ–±–∏—Å—Ç—ñ –¥–∞–Ω—ñ</h3>
            <div class="form-group">
                <label>–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –õ–æ–≥—ñ–Ω:</label>
                <input type="text" id="reg_username" required>
            </div>
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="reg_password" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="reg_email" required>
            </div>
            <div class="form-group">
                <label>–í–∞—à Telegram (@username):</label>
                <input type="text" id="reg_tg" required>
            </div>

            <h3>–î–∞–Ω—ñ –ö–∞–Ω–∞–ª—É</h3>
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞ –∫–∞–Ω–∞–ª—É:</label>
                <input type="text" id="reg_ch_name" required>
            </div>
            <div class="form-group">
                <label>ID –ö–∞–Ω–∞–ª—É (–Ω–∞–ø—Ä. -100123456):</label>
                <input type="text" id="reg_ch_id" required>
                <small style="color:var(--color-text-light)">–ë–æ—Ç –º–∞—î –±—É—Ç–∏ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º –∫–∞–Ω–∞–ª—É.</small>
            </div>

            <h3>–û–±–µ—Ä—ñ—Ç—å —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª</h3>
            <label class="feature-checkbox">
                <input type="checkbox" value="tasks" checked> –ü–ª–∞–Ω—É–≤–∞–Ω–Ω—è –∑–∞–≤–¥–∞–Ω—å
            </label>
            <label class="feature-checkbox">
                <input type="checkbox" value="schedule" checked> –í—ñ–¥–∫–ª–∞–¥–µ–Ω–∏–π –ø–æ—Å—Ç–∏–Ω–≥
            </label>
            <label class="feature-checkbox">
                <input type="checkbox" value="ai"> AI –†–µ–¥–∞–∫—Ç–æ—Ä
            </label>
            <label class="feature-checkbox">
                <input type="checkbox" value="ads"> –†–µ–∫–ª–∞–º–Ω–∏–π –∫–∞–±—ñ–Ω–µ—Ç
            </label>

            <button type="submit" class="btn btn-success" style="margin-top:20px">–ü–æ–¥–∞—Ç–∏ –∑–∞—è–≤–∫—É</button>
        </form>
        
        <p id="message" style="text-align: center; margin-top: 15px; font-weight:bold;"></p>
        <a class="toggle-link" id="toggleAuth" style="display:block; text-align:center; margin-top:15px; cursor:pointer; color:var(--color-primary);">–ù–µ–º–∞—î –∞–∫–∞—É–Ω—Ç—É? –ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</a>
    </div>

    <script type="module">
        import { backendUrl } from './api.js';

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleLink = document.getElementById('toggleAuth');
        const message = document.getElementById('message');
        const pageTitle = document.getElementById('pageTitle');

        let isLogin = true;

        toggleLink.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                pageTitle.textContent = '–í—Ö—ñ–¥ üëã';
                toggleLink.textContent = '–ù–µ–º–∞—î –∞–∫–∞—É–Ω—Ç—É? –ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                pageTitle.textContent = '–ó–∞—è–≤–∫–∞ –Ω–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—é üöÄ';
                toggleLink.textContent = '–í–∂–µ —î –∞–∫–∞—É–Ω—Ç? –£–≤—ñ–π—Ç–∏';
            }
            message.textContent = '';
        });

        // –í–•–Ü–î
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById('login_username').value,
                password: document.getElementById('login_password').value
            };

            try {
                const res = await fetch(`${backendUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (res.ok) {
                    const respData = await res.json();
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('isAdmin', respData.is_admin);
                    // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –¥–æ–∑–≤–æ–ª–µ–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
                    localStorage.setItem('allowedPages', JSON.stringify(respData.allowed_pages));

                    if (respData.is_admin) {
                        window.location.href = 'admin.html'; // –ê–¥–º—ñ–Ω–∞ –∫–∏–¥–∞—î–º–æ –≤ –ø–∞–Ω–µ–ª—å
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    const txt = await res.text();
                    message.textContent = txt;
                    message.className = 'error';
                }
            } catch (err) { console.error(err); message.textContent = '–ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ'; }
        });

        // –†–ï–Ñ–°–¢–†–ê–¶–Ü–Ø
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // –ó–±–∏—Ä–∞—î–º–æ —á–µ–∫–±–æ–∫—Å–∏
            const features = [];
            registerForm.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => features.push(cb.value));

            const data = {
                username: document.getElementById('reg_username').value,
                password: document.getElementById('reg_password').value,
                telegram_username: document.getElementById('reg_tg').value,
                email: document.getElementById('reg_email').value,
                channel_name: document.getElementById('reg_ch_name').value,
                channel_id: document.getElementById('reg_ch_id').value,
                features: features
            };

            try {
                const res = await fetch(`${backendUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    alert("–ó–∞—è–≤–∫—É —É—Å–ø—ñ—à–Ω–æ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ! –û—á—ñ–∫—É–π—Ç–µ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –≤—ñ–¥ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞.");
                    toggleLink.click(); // –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –Ω–∞ –≤—Ö—ñ–¥
                } else {
                    message.textContent = await res.text();
                    message.className = 'error';
                }
            } catch (err) { console.error(err); message.textContent = '–ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ'; }
        });
    </script>
</body>
</html>
