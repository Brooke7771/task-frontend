<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заплановані Пости</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    </head>
<body>

    <div class="container-main">
        <div class="card"> 
            <h1>Пости, що очікують публікації</h1>
            <div id="postListContainer">
                <p>Завантаження...</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="schedule-list.js"></script>

    <div class="fab-container">
        <div class="fab-options">
            <a href="index.html" class="fab-option">
                <i data-feather="plus-circle"></i><span>Створити Завдання</span>
            </a>
            <a href="task-list.html" class="fab-option">
                <i data-feather="list"></i><span>Список Завдань</span>
            </a>
            <a href="schedule.html" class="fab-option">
                <i data-feather="calendar"></i><span>Запланувати Пост</span>
            </a>
            <a href="schedule-list.html" class="fab-option">
                <i data-feather="clock"></i><span>Список Постів</span>
            </a>
            <a href="chat.html" class="fab-option">
                <i data-feather="message-circle"></i><span>AI Чат</span>
            </a>
            <button class="fab-option-toggle" id="theme-toggle">
                <i class="icon-moon" data-feather="moon"></i>
                <i class="icon-sun" data-feather="sun"></i>
                <span>Змінити тему</span>
            </button>
        </div>
        <button class="fab-main" id="fab-toggle">
            <i class="fab-main-icon fab-icon-menu" data-feather="menu"></i>
            <i class="fab-main-icon fab-icon-close" data-feather="x"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();

        // --- ❗️ ОСЬ ПРАВИЛЬНЕ МІСЦЕ ДЛЯ ФІКСУ ❗️ ---
        window.addEventListener('pageshow', (event) => {
            const container = document.querySelector('.fab-container');
            if (container && container.classList.contains('active')) {
                container.classList.remove('active');
            }
        });
        // --- Кінець виправлення ---

        document.getElementById('fab-toggle').addEventListener('click', () => {
            document.querySelector('.fab-container').classList.toggle('active');
        });
        document.addEventListener('click', (e) => {
            const container = document.querySelector('.fab-container');
            if (container && container.classList.contains('active') && !container.contains(e.target)) {
                container.classList.remove('active');
            }
        });
        try {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.fab-option[href]').forEach(link => {
                if (link.getAttribute('href') === (currentPage || 'schedule-list.html')) {
                    link.classList.add('active');
                }
            });
        } catch (e) { console.error("Failed to set active link", e); }

        (function() {
            const themeToggle = document.getElementById('theme-toggle');
            const htmlEl = document.documentElement;
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                htmlEl.classList.remove('dark');
            } else {
                htmlEl.classList.add('dark');
            }
            themeToggle.addEventListener('click', () => {
                htmlEl.classList.toggle('dark');
                const isDark = htmlEl.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        })();
    </script>
</body>
</html>
