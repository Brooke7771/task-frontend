<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заплановані Пости</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-main">
        <div class="card"> 
            <h1>Пости, що очікують публікації</h1>
            <div id="postListContainer">
                <p>Завантаження...</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="schedule-list.js"></script>

    <div class="fab-container">
        <div class="fab-options">
            <a href="index.html" class="fab-option">
                <i data-feather="plus-circle"></i><span>Створити Завдання</span>
            </a>
            <a href="task-list.html" class="fab-option">
                <i data-feather="list"></i><span>Список Завдань</span>
            </a>
            <a href="schedule.html" class="fab-option">
                <i data-feather="calendar"></i><span>Запланувати Пост</span>
            </a>
            <a href="schedule-list.html" class="fab-option">
                <i data-feather="clock"></i><span>Список Постів</span>
            </a>
            <a href="chat.html" class="fab-option">
                <i data-feather="message-circle"></i><span>AI Чат</span>
            </a>
            <a href="settings.html" class="fab-option"><i data-feather="settings"></i><span>Налаштування</span></a>
            <button class="fab-option-toggle" id="theme-toggle">
                <i class="icon-moon" data-feather="moon"></i>
                <i class="icon-sun" data-feather="sun"></i>
                <span>Змінити тему</span>
            </button>
        </div>
        <button class="fab-main" id="fab-toggle">
            <i class="fab-main-icon fab-icon-menu" data-feather="menu"></i>
            <i class="fab-main-icon fab-icon-close" data-feather="x"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace(); 

        const fabContainer = document.querySelector('.fab-container');
        
        // --- Виправлення "стрибка" кнопки при завантаженні ---
        window.addEventListener('pageshow', (event) => {
            if (fabContainer) fabContainer.classList.remove('active');
        });

        // --- Логіка "Ховання" в бік ---
        let idleTimer;
        
        // Функція: ховаємо кнопку (додаємо клас .is-idle)
        const setIdle = () => {
            // Ховаємо, тільки якщо меню НЕ відкрите
            if (fabContainer && !fabContainer.classList.contains('active')) {
                fabContainer.classList.add('is-idle');
            }
        };

        // Функція: показуємо кнопку (скидаємо таймер)
        const resetIdleTimer = () => {
            clearTimeout(idleTimer);
            if (fabContainer) fabContainer.classList.remove('is-idle');
            // Через 4 секунди бездіяльності - ховаємо
            idleTimer = setTimeout(setIdle, 4000);
        };

        // Запускаємо таймер одразу
        resetIdleTimer();

        // --- ВАЖЛИВО: Прибираємо 'mousemove' з глобальних подій ---
        // Тепер кнопка не вилазить, якщо ви просто водите мишкою по центру екрану.
        // Вона вилізе тільки якщо ви наведете на неї (CSS :hover) або почнете скролити/писати.
        ['scroll', 'touchstart', 'click', 'keypress'].forEach(event => 
            document.addEventListener(event, resetIdleTimer)
        );

        // Якщо навели мишку саме на кнопку - вона прокидається і не ховається
        if (fabContainer) {
            fabContainer.addEventListener('mouseenter', () => {
                clearTimeout(idleTimer);
                fabContainer.classList.remove('is-idle');
            });
            
            // Коли мишка йде з кнопки - запускаємо таймер знову
            fabContainer.addEventListener('mouseleave', resetIdleTimer);
        }

        // --- Логіка кліку (відкриття меню) ---
        document.getElementById('fab-toggle').addEventListener('click', (e) => {
            e.stopPropagation(); // Щоб не спрацював клік на document
            fabContainer.classList.toggle('active');
            
            // Якщо відкрили - прибираємо idle
            if (fabContainer.classList.contains('active')) {
                fabContainer.classList.remove('is-idle');
                clearTimeout(idleTimer);
            } else {
                resetIdleTimer();
            }
        });

        // Закриття при кліку поза кнопкою
        document.addEventListener('click', (e) => {
            if (fabContainer && fabContainer.classList.contains('active') && !fabContainer.contains(e.target)) {
                fabContainer.classList.remove('active');
                resetIdleTimer();
            }
        });
        
        // ... (код активного посилання та теми залишається без змін) ...
        try {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.fab-option[href]').forEach(link => {
                // Спрощена перевірка
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        } catch (e) { console.error(e); }

        (function() {
            const themeToggle = document.getElementById('theme-toggle');
            const htmlEl = document.documentElement;
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') htmlEl.classList.remove('dark'); else htmlEl.classList.add('dark');
            themeToggle.addEventListener('click', () => { 
                htmlEl.classList.toggle('dark'); 
                localStorage.setItem('theme', htmlEl.classList.contains('dark') ? 'dark' : 'light'); 
            });
        })();
    </script>
</body>
</html>
