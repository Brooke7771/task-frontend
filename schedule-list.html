<!DOCTYPE html>
<html lang="uk" class="dark theme-xmas">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заплановані Пости</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="auth-guard.js"></script>
    <style>
        /* --- Schedule Specific Styles --- */
        body {
            background-color: #020617;
            min-height: 100vh;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* Background Effects */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none; z-index: -1;
        }
        .bg-orb {
            position: fixed; border-radius: 50%; filter: blur(100px); opacity: 0.3; z-index: -2;
            animation: floatOrb 20s ease-in-out infinite alternate;
        }
        .orb-1 { width: 600px; height: 600px; background: #8b5cf6; top: -200px; right: -200px; }
        .orb-2 { width: 500px; height: 500px; background: #ec4899; bottom: -150px; left: -150px; animation-delay: -5s; }
        
        @keyframes floatOrb { 0% { transform: translate(0, 0); } 100% { transform: translate(-40px, 40px); } }

        .container-main { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* Header & Controls */
        .header-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; flex-wrap: wrap; gap: 20px;
        }
        h1 {
            font-weight: 800; font-size: 2rem; margin: 0;
            background: linear-gradient(135deg, #fff, #a78bfa);
            -webkit-background-clip: text; background-clip: text; color: transparent;
        }

        .view-toggle {
            background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 4px; display: flex;
        }
        .toggle-btn {
            padding: 8px 16px; border-radius: 8px; cursor: pointer; border: none;
            background: transparent; color: #94a3b8; font-weight: 600; font-size: 0.9rem;
            display: flex; align-items: center; gap: 6px; transition: 0.2s;
        }
        .toggle-btn.active { background: var(--color-primary); color: white; box-shadow: 0 4px 12px rgba(var(--color-primary-rgb), 0.3); }

        /* --- CALENDAR VIEW --- */
        .calendar-wrapper { display: none; animation: fadeIn 0.3s ease; }
        .calendar-wrapper.active { display: block; }

        .calendar-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; background: rgba(30, 41, 59, 0.4);
            padding: 15px 25px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05);
        }
        .cal-nav-btn {
            background: rgba(255,255,255,0.05); border: none; color: white;
            width: 36px; height: 36px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .cal-nav-btn:hover { background: rgba(255,255,255,0.1); }
        .month-label { font-size: 1.2rem; font-weight: 700; }

        .calendar-grid {
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px;
        }
        .cal-day-name {
            text-align: center; font-weight: 600; color: #64748b; font-size: 0.9rem; margin-bottom: 10px;
        }
        .cal-day {
            background: rgba(30, 41, 59, 0.3); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px; min-height: 100px; padding: 10px;
            position: relative; transition: 0.2s; cursor: pointer;
        }
        .cal-day:hover { background: rgba(30, 41, 59, 0.5); border-color: rgba(255,255,255,0.1); }
        .cal-day.empty { background: transparent; border: none; cursor: default; }
        .cal-day.today { border-color: var(--color-primary); background: rgba(var(--color-primary-rgb), 0.05); }
        
        .day-num { font-weight: 700; font-size: 1rem; color: #94a3b8; margin-bottom: 5px; }
        .cal-day.today .day-num { color: var(--color-primary); }

        .post-dot {
            background: rgba(255,255,255,0.1); border-radius: 6px; padding: 4px 8px;
            font-size: 0.75rem; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            border-left: 3px solid var(--color-success); color: #e2e8f0;
        }
        .post-dot.type-ad { border-left-color: var(--color-warning); }

        /* --- TIMELINE LIST VIEW --- */
        .timeline-wrapper { display: none; animation: fadeIn 0.3s ease; }
        .timeline-wrapper.active { display: block; }

        .date-group { margin-bottom: 30px; }
        .date-label {
            font-size: 0.95rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 15px; display: flex; align-items: center; gap: 10px;
        }
        .date-label::after { content: ''; flex: 1; height: 1px; background: rgba(255,255,255,0.1); }

        .post-card {
            background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05); border-radius: 16px;
            padding: 20px; display: flex; gap: 20px; align-items: flex-start;
            margin-bottom: 15px; transition: 0.2s; position: relative;
        }
        .post-card:hover { transform: translateY(-3px); border-color: rgba(255,255,255,0.15); background: rgba(30, 41, 59, 0.6); }
        
        /* Checkbox styling */
        .card-select {
            appearance: none; width: 20px; height: 20px; border: 2px solid #64748b; border-radius: 6px;
            cursor: pointer; transition: 0.2s; display: grid; place-content: center; margin-top: 5px;
        }
        .card-select::before { content: ""; width: 10px; height: 10px; background: white; transform: scale(0); transition: 0.2s; border-radius: 2px; }
        .card-select:checked { border-color: var(--color-primary); background: var(--color-primary); }
        .card-select:checked::before { transform: scale(1); }

        .post-time {
            font-family: monospace; font-size: 1.1rem; font-weight: 700; color: white;
            background: rgba(255,255,255,0.05); padding: 8px 12px; border-radius: 10px;
            text-align: center; min-width: 80px;
        }
        .post-time small { display: block; font-size: 0.7em; color: #94a3b8; font-weight: 400; margin-top: 2px; }

        .post-content { flex: 1; overflow: hidden; }
        .post-text {
            color: #cbd5e1; font-size: 0.95rem; line-height: 1.5;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
            margin-bottom: 10px;
        }
        .post-meta { display: flex; gap: 15px; font-size: 0.85rem; color: #64748b; align-items: center; }
        .meta-item { display: flex; align-items: center; gap: 5px; }

        .post-actions { display: flex; gap: 10px; }
        .icon-btn {
            background: rgba(255,255,255,0.05); border: none; color: #cbd5e1;
            width: 36px; height: 36px; border-radius: 10px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .icon-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .btn-delete:hover { background: rgba(220, 38, 38, 0.2); color: #fca5a5; }
        .btn-edit:hover { background: rgba(250, 204, 21, 0.2); color: #fde047; }
        .btn-now:hover { background: rgba(34, 197, 94, 0.2); color: #86efac; }

        /* Bulk Actions Bar */
        .bulk-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #1e293b; border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 30px; border-radius: 50px; display: flex; align-items: center; gap: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
        }
        .bulk-bar.visible { transform: translateX(-50%) translateY(0); }
        .bulk-count { font-weight: 700; color: white; border-right: 1px solid rgba(255,255,255,0.1); padding-right: 20px; }
        
        .bulk-btn {
            background: transparent; border: none; color: #cbd5e1; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .bulk-btn:hover { color: white; }
        .bulk-delete { color: #f87171; }
        .bulk-delete:hover { color: #ef4444; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="container-main">
        
        <div class="header-bar">
            <h1><i data-feather="calendar"></i> Планувальник</h1>
            
            <div style="display: flex; gap: 15px;">
                <button class="icon-btn" onclick="loadPosts()" title="Оновити"><i data-feather="refresh-cw"></i></button>
                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="switchView('timeline')" id="btn-timeline">
                        <i data-feather="list"></i> Список
                    </button>
                    <button class="toggle-btn" onclick="switchView('calendar')" id="btn-calendar">
                        <i data-feather="grid"></i> Календар
                    </button>
                </div>
            </div>
        </div>

        <!-- TIMELINE VIEW -->
        <div id="timelineView" class="timeline-wrapper active">
            <!-- JS Injects Groups Here -->
            <div style="text-align: center; padding: 50px; color: #64748b;">
                <span class="loader"></span> Завантаження...
            </div>
        </div>

        <!-- CALENDAR VIEW -->
        <div id="calendarView" class="calendar-wrapper">
            <div class="calendar-header">
                <button class="cal-nav-btn" onclick="changeMonth(-1)"><i data-feather="chevron-left"></i></button>
                <div class="month-label" id="calMonthLabel">Січень 2025</div>
                <button class="cal-nav-btn" onclick="changeMonth(1)"><i data-feather="chevron-right"></i></button>
            </div>
            
            <div class="calendar-grid">
                <div class="cal-day-name">Пн</div>
                <div class="cal-day-name">Вт</div>
                <div class="cal-day-name">Ср</div>
                <div class="cal-day-name">Чт</div>
                <div class="cal-day-name">Пт</div>
                <div class="cal-day-name">Сб</div>
                <div class="cal-day-name">Нд</div>
                </div>
        </div>

        <div id="selectedDayPanel">
            <div class="day-panel-header">
                <div class="day-panel-title" id="selectedDayTitle">
                    <i data-feather="calendar"></i> <span>19 Грудня</span>
                </div>
                <button class="icon-btn" onclick="closeDayPanel()"><i data-feather="x"></i></button>
            </div>
            <div id="selectedDayList">
                </div>
        </div>

    </div>

    <!-- BULK ACTIONS FLOATING BAR -->
    <div class="bulk-bar" id="bulkBar">
        <div class="bulk-count"><span id="selectedCount">0</span> обрано</div>
        <button class="bulk-btn" onclick="unselectAll()">Скасувати</button>
        <button class="bulk-btn" onclick="bulkPostNow()"><i data-feather="send"></i> Опублікувати</button>
        <button class="bulk-btn bulk-delete" onclick="bulkDelete()"><i data-feather="trash-2"></i> Видалити</button>
    </div>

    <div class="mobile-nav">
        <a href="index.html" class="mobile-nav-item">
            <i data-feather="plus-circle"></i>
            <span>Створити</span>
        </a>
        <a href="task-list.html" class="mobile-nav-item">
            <i data-feather="list"></i>
            <span>Завдання</span>
        </a>
        <a href="schedule-list.html" class="mobile-nav-item">
            <i data-feather="calendar"></i>
            <span>План</span>
        </a>
        <a href="chat.html" class="mobile-nav-item">
            <i data-feather="message-circle"></i>
            <span>AI Чат</span>
        </a>
        <a href="settings.html" class="mobile-nav-item">
            <i data-feather="settings"></i>
            <span>Меню</span>
        </a>
    </div>

    <script type="module" src="schedule-list.js"></script>
    <script>
        feather.replace();
        
        // FAB Logic
        const fabContainer = document.querySelector('.fab-container');
        let idleTimer;
        const setIdle = () => { if (fabContainer && !fabContainer.classList.contains('active')) fabContainer.classList.add('is-idle'); };
        const resetIdleTimer = () => { clearTimeout(idleTimer); if (fabContainer) fabContainer.classList.remove('is-idle'); idleTimer = setTimeout(setIdle, 4000); };
        resetIdleTimer();
        ['scroll', 'touchstart', 'click', 'keypress'].forEach(event => document.addEventListener(event, resetIdleTimer));
        
        document.getElementById('fab-toggle').addEventListener('click', (e) => {
            e.stopPropagation(); fabContainer.classList.toggle('active');
            if (fabContainer.classList.contains('active')) { fabContainer.classList.remove('is-idle'); clearTimeout(idleTimer); } else { resetIdleTimer(); }
        });
        document.addEventListener('click', (e) => {
            if (fabContainer && fabContainer.classList.contains('active') && !fabContainer.contains(e.target)) { fabContainer.classList.remove('active'); resetIdleTimer(); }
        });
    </script>
    <script src="nav-loader.js"></script>
</body>
</html>
