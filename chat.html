<body>

    <script type="module" src="chat.js"></script>

    <div class="fab-container">
        <div class="fab-options">
            <a href="index.html" class="fab-option">
                <i data-feather="plus-circle"></i><span>–°—Ç–≤–æ—Ä–∏—Ç–∏ –ó–∞–≤–¥–∞–Ω–Ω—è</span>

            <a href="task-list.html" class="fab-option">
                <i data-feather="list"></i><span>–°–ø–∏—Å–æ–∫ –ó–∞–≤–¥–∞–Ω—å</span>
            </a>
            <a href="schedule.html" class="fab-option">
                <i data-feather="calendar"></i><span>–ó–∞–ø–ª–∞–Ω—É–≤–∞—Ç–∏ –ü–æ—Å—Ç</span>
            </a>
            <a href="schedule-list.html" class="fab-option">
                <i data-feather="clock"></i><span>–°–ø–∏—Å–æ–∫ –ü–æ—Å—Ç—ñ–≤</span>
            </a>
            <a href="chat.html" class="fab-option">
                <i data-feather="message-circle"></i><span>AI –ß–∞—Ç</span>
            </a>
            <button class="fab-option-toggle" id="theme-toggle">
                <i class="icon-moon" data-feather="moon"></i>
                <i class="icon-sun" data-feather="sun"></i>
                <span>–ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</span>
            </button>
        </div>
        <button class="fab-main" id="fab-toggle">
            <i class="fab-main-icon fab-icon-menu" data-feather="menu"></i>
            <i class="fab-main-icon fab-icon-close" data-feather="x"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
        document.getElementById('fab-toggle').addEventListener('click', () => {
            document.querySelector('.fab-container').classList.toggle('active');
        });
        document.addEventListener('click', (e) => {
            const container = document.querySelector('.fab-container');
            if (container && container.classList.contains('active') && !container.contains(e.target)) {
                container.classList.remove('active');
            }
        });
        try {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.fab-option[href]').forEach(link => {
                if (link.getAttribute('href') === (currentPage || 'chat.html')) {
                    link.classList.add('active');
                }
            });
        } catch (e) { console.error("Failed to set active link", e); }

        (function() {
            const themeToggle = document.getElementById('theme-toggle');
            const htmlEl = document.documentElement;
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                htmlEl.classList.remove('dark');
            } else {
                htmlEl.classList.add('dark');
            }
            themeToggle.addEventListener('click', () => {
                htmlEl.classList.toggle('dark');
                const isDark = htmlEl.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        })();
    </script>
</body>
