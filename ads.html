    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace(); 
        const fabContainer = document.querySelector('.fab-container');
        window.addEventListener('pageshow', (event) => { if (fabContainer) fabContainer.classList.remove('active'); });
        let idleTimer;
        const setIdle = () => { if (fabContainer && !fabContainer.classList.contains('active')) { fabContainer.classList.add('is-idle'); } };
        const resetIdleTimer = () => { clearTimeout(idleTimer); if (fabContainer) fabContainer.classList.remove('is-idle'); idleTimer = setTimeout(setIdle, 4000); };
        resetIdleTimer();
        ['scroll', 'touchstart', 'click', 'keypress'].forEach(event => document.addEventListener(event, resetIdleTimer));
        if (fabContainer) {
            fabContainer.addEventListener('mouseenter', () => { clearTimeout(idleTimer); fabContainer.classList.remove('is-idle'); });
            fabContainer.addEventListener('mouseleave', resetIdleTimer);
        }
        document.getElementById('fab-toggle').addEventListener('click', (e) => {
            e.stopPropagation(); fabContainer.classList.toggle('active');
            if (fabContainer.classList.contains('active')) { fabContainer.classList.remove('is-idle'); clearTimeout(idleTimer); } else { resetIdleTimer(); }
        });
        document.addEventListener('click', (e) => {
            if (fabContainer && fabContainer.classList.contains('active') && !fabContainer.contains(e.target)) { fabContainer.classList.remove('active'); resetIdleTimer(); }
        });
        (function() {
            const htmlEl = document.documentElement;
            
            // --- –õ–æ–≥—ñ–∫–∞ Dark/Light (–°—Ç–∞—Ä–∞) ---
            const themeToggle = document.getElementById('theme-toggle');
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') htmlEl.classList.remove('dark'); 
            else htmlEl.classList.add('dark'); // Default dark

            if (themeToggle) {
                themeToggle.addEventListener('click', () => { 
                    htmlEl.classList.toggle('dark'); 
                    localStorage.setItem('theme', htmlEl.classList.contains('dark') ? 'dark' : 'light'); 
                });
            }

            // --- üéÑ –õ–æ–≥—ñ–∫–∞ XMAS (–ù–û–í–ê) ---
            const xmasToggle = document.getElementById('xmas-toggle');
            const isXmas = localStorage.getItem('theme-xmas') === 'true';
            
            // –§—É–Ω–∫—Ü—ñ—è –≤–º–∏–∫–∞–Ω–Ω—è/–≤–∏–º–∏–∫–∞–Ω–Ω—è
            const toggleXmas = (enable) => {
                if (enable) {
                    htmlEl.classList.add('theme-xmas');
                    // –ü—Ä–∏–º—É—Å–æ–≤–æ –≤–º–∏–∫–∞—î–º–æ —Ç–µ–º–Ω—É –æ—Å–Ω–æ–≤—É, –±–æ —Å–Ω—ñ–≥ –∫—Ä–∞—â–µ –≤–∏–¥–Ω–æ
                    htmlEl.classList.add('dark'); 
                    if (xmasToggle) {
                        xmasToggle.style.backgroundColor = 'var(--color-bg-card)';
                        xmasToggle.querySelector('span').textContent = '–í–∏–º–∫–Ω—É—Ç–∏ —Å–≤—è—Ç–æ';
                    }
                } else {
                    htmlEl.classList.remove('theme-xmas');
                    if (xmasToggle) {
                        xmasToggle.style.backgroundColor = '';
                        xmasToggle.querySelector('span').textContent = '–ù–æ–≤–∏–π –†—ñ–∫';
                    }
                    // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ —Ç–µ–º—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
                    if (localStorage.getItem('theme') === 'light') htmlEl.classList.remove('dark');
                }
            };

            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
            toggleXmas(isXmas);

            if (xmasToggle) {
                xmasToggle.addEventListener('click', () => {
                    const isActive = htmlEl.classList.contains('theme-xmas');
                    toggleXmas(!isActive);
                    localStorage.setItem('theme-xmas', !isActive);
                    
                    // –ï—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ, –ø—Ä–æ—Å—Ç–æ –¥–ª—è —Ä–∞–¥–æ—Å—Ç—ñ)
                    if (!isActive && window.feather) feather.replace(); 
                });
            }
        })();

        // –û–Ω–æ–≤–ª—é—î–º–æ —ñ–∫–æ–Ω–∫–∏ –ø—ñ—Å–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –∫–Ω–æ–ø–∫–∏
        if (window.feather) feather.replace();
    </script>
