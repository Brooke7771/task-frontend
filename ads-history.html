<!DOCTYPE html>
<html lang="uk" class="dark theme-xmas">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Історія Реклами</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="auth-guard.js"></script>
    <style>
        /* --- Ads History Specific Styles --- */
        body {
            background-color: #020617;
            min-height: 100vh;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        .container-main { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* Header Bar */
        .header-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; flex-wrap: wrap; gap: 20px;
        }
        h1 {
            font-weight: 800; font-size: 2rem; margin: 0;
            background: linear-gradient(135deg, #fff, #f472b6); /* Pink gradient */
            -webkit-background-clip: text; background-clip: text; color: transparent;
            display: flex; align-items: center; gap: 10px;
        }

        /* Toggle Switch */
        .view-toggle {
            background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 4px; display: flex;
        }
        .toggle-btn {
            padding: 8px 16px; border-radius: 8px; cursor: pointer; border: none;
            background: transparent; color: #94a3b8; font-weight: 600; font-size: 0.9rem;
            display: flex; align-items: center; gap: 6px; transition: 0.2s;
        }
        .toggle-btn.active { 
            background: var(--color-primary); color: white; 
            box-shadow: 0 4px 12px rgba(var(--color-primary-rgb), 0.3); 
        }

        /* --- LIST VIEW --- */
        .history-list { display: flex; flex-direction: column; gap: 15px; }
        .history-card {
            background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px; padding: 20px; display: flex; gap: 20px; align-items: center;
            transition: 0.2s;
        }
        .history-card:hover { background: rgba(30, 41, 59, 0.6); transform: translateY(-2px); }
        
        .history-date {
            min-width: 80px; text-align: center;
            background: rgba(255,255,255,0.05); padding: 8px; border-radius: 10px;
        }
        .date-day { font-size: 1.2rem; font-weight: 700; color: white; }
        .date-time { font-size: 0.8rem; color: #94a3b8; font-family: monospace; }

        .history-content { flex: 1; overflow: hidden; }
        .history-text { 
            color: #e2e8f0; font-size: 0.95rem; margin-bottom: 5px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        .history-meta { font-size: 0.85rem; color: #64748b; display: flex; gap: 15px; }

        /* --- CALENDAR VIEW --- */
        .calendar-wrapper { display: none; animation: fadeIn 0.3s ease; }
        .calendar-wrapper.active { display: block; }

        .calendar-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; background: rgba(30, 41, 59, 0.4);
            padding: 15px 25px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05);
        }
        .cal-nav-btn {
            background: rgba(255,255,255,0.05); border: none; color: white;
            width: 36px; height: 36px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .cal-nav-btn:hover { background: rgba(255,255,255,0.1); }
        .month-label { font-size: 1.2rem; font-weight: 700; }

        .calendar-grid {
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px;
        }
        .cal-day-name {
            text-align: center; font-weight: 600; color: #64748b; font-size: 0.9rem; margin-bottom: 10px;
        }
        .cal-day {
            background: rgba(30, 41, 59, 0.3); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px; min-height: 100px; padding: 10px;
            position: relative; transition: 0.2s;
        }
        .cal-day:hover { background: rgba(30, 41, 59, 0.5); border-color: rgba(255,255,255,0.1); }
        .cal-day.empty { background: transparent; border: none; }
        
        .day-num { font-weight: 700; font-size: 1rem; color: #94a3b8; margin-bottom: 5px; }
        .cal-day.has-ads { border-color: #f472b6; background: rgba(244, 114, 182, 0.05); }
        .cal-day.has-ads .day-num { color: #f472b6; }

        .ad-dot {
            background: rgba(244, 114, 182, 0.2); border: 1px solid rgba(244, 114, 182, 0.3);
            border-radius: 6px; padding: 4px 6px; font-size: 0.7rem; margin-bottom: 4px;
            color: #fbcfe8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="container-main">
        
        <div class="header-bar">
            <h1><i data-feather="pie-chart"></i> Історія Реклами</h1>
            
            <div style="display: flex; gap: 15px;">
                <a href="ads.html" class="btn" style="background: rgba(255,255,255,0.05); padding: 8px 15px; border-radius:10px; color: #cbd5e1; text-decoration:none; display: flex; align-items: center; gap: 8px;">
                    <i data-feather="arrow-left" style="width:16px;"></i> Назад
                </a>
                
                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="switchView('list')" id="btn-list">
                        <i data-feather="list"></i> Список
                    </button>
                    <button class="toggle-btn" onclick="switchView('calendar')" id="btn-calendar">
                        <i data-feather="calendar"></i> Календар
                    </button>
                </div>
            </div>
        </div>

        <div id="listView" class="history-list">
            <div style="text-align: center; padding: 50px; color: #64748b;">
                <span class="loader"></span> Завантаження історії...
            </div>
        </div>

        <div id="calendarView" class="calendar-wrapper">
            <div class="calendar-header">
                <button class="cal-nav-btn" onclick="changeMonth(-1)"><i data-feather="chevron-left"></i></button>
                <div class="month-label" id="calMonthLabel">Січень 2025</div>
                <button class="cal-nav-btn" onclick="changeMonth(1)"><i data-feather="chevron-right"></i></button>
            </div>
            
            <div class="calendar-grid">
                <div class="cal-day-name">Пн</div>
                <div class="cal-day-name">Вт</div>
                <div class="cal-day-name">Ср</div>
                <div class="cal-day-name">Чт</div>
                <div class="cal-day-name">Пт</div>
                <div class="cal-day-name">Сб</div>
                <div class="cal-day-name">Нд</div>
                </div>
        </div>

    </div>

    <script type="module" src="ads-history.js"></script>
    <script>
        feather.replace();
    </script>
    <script src="nav-loader.js"></script>
    <script src="garland.js" type="module"></script>
    <script>
        // Ініціалізація теми (якщо треба)
        if(localStorage.getItem('theme-xmas') === 'true') {
            document.documentElement.classList.add('theme-xmas');
        }
    </script>
</body>
</html>
