<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити Нове Завдання</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Створення нового завдання</h1>
        <form id="taskForm">
            <div class="form-group">
                <label for="task_text">Текст завдання:</label>
                <textarea id="task_text" name="task_text" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="task_photo">Фото (необов'язково):</label>
                <input type="file" id="task_photo" name="task_photo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="people_needed">Кількість людей (необов'язково):</label>
                <input type="number" id="people_needed" name="people_needed" min="1">
            </div>
            <button type="submit">Створити завдання</button>
        </form>
        <div id="statusMessage"></div>
    </div>
    <script src="script.js"></script>
    <a href="task-list.html" class="nav-link">Переглянути список завдань</a>
</body>
</body>
</html>
