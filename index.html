<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити Нове Завдання</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-main">
        <div class="main-container">
            <div class="card">
                <h1>Створення нового завдання</h1>
                <div class="form-group">
                    <label for="template-select">Оберіть шаблон завдання:</label>
                    <select id="template-select">
                        <option value="simple">Просте повідомлення</option>
                        <option value="announcement">Оголошення</option>
                        <option value="checklist">Завдання зі списком</option>
                        <option value="report">Звіт про роботу</option>
                        <option value="urgent">Термінове завдання</option>
                    </select>
                </div>
                <form id="taskForm">
                    <div id="dynamic-form-fields"></div>
                    <div class="form-group">
                        <label for="task_photo">Фото (необов'язково):</label>
                        <input type="file" id="task_photo" name="task_photo" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="people_needed">Кількість людей:</label>
                        <input type="number" id="people_needed" name="people_needed" min="1" value="1">
                    </div>
                    <button type="submit" class="btn btn-primary">Створити завдання</button>
                </form>
                <a href="task-list.html" class="quick-link">Переглянути список завдань →</a>
                <div id="statusMessage"></div>
            </div>
            <div class="card preview-card">
                <div class="tg-window">
                    <div class="tg-header">
                        <div class="tg-avatar">A</div>
                        <div class="tg-header-info">
                            <span class="tg-name">Channel Name</span>
                            <span class="tg-subs">1 042 підписників</span>
                        </div>
                    </div>

                    <div class="tg-chat-area">
                        <div class="tg-date-badge">Сьогодні</div>

                        <div class="tg-message">
                            <div id="preview-media" class="tg-media-wrapper"></div>
                            
                            <div class="tg-text-content">
                                <span id="preview-content"></span>
                                <span class="tg-meta">
                                    <span class="tg-views-icon"></span>
                                    <span class="tg-views-count">1.2K</span>
                                    <span class="tg-time" id="preview-time">14:05</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="tg-footer-bar">
                        <i data-feather="paperclip" class="tg-icon"></i>
                        <div class="tg-input-fake">Транслювати...</div>
                        <i data-feather="mic" class="tg-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>

    <div class="fab-container">
        <div class="fab-options">
            <a href="index.html" class="fab-option">
                <i data-feather="plus-circle"></i><span>Створити Завдання</span>
            </a>
            <a href="task-list.html" class="fab-option">
                <i data-feather="list"></i><span>Список Завдань</span>
            </a>
            <a href="schedule.html" class="fab-option">
                <i data-feather="calendar"></i><span>Запланувати Пост</span>
            </a>
            <a href="schedule-list.html" class="fab-option">
                <i data-feather="clock"></i><span>Список Постів</span>
            </a>
            <a href="chat.html" class="fab-option">
                <i data-feather="message-circle"></i><span>AI Чат</span>
            </a>
            <button class="fab-option-toggle" id="theme-toggle">
                <i class="icon-moon" data-feather="moon"></i>
                <i class="icon-sun" data-feather="sun"></i>
                <span>Змінити тему</span>
            </button>
        </div>
        <button class="fab-main" id="fab-toggle">
            <i class="fab-main-icon fab-icon-menu" data-feather="menu"></i>
            <i class="fab-main-icon fab-icon-close" data-feather="x"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace(); // Активація іконок

        const fabContainer = document.querySelector('.fab-container');
        
        // --- ❗️ ВИПРАВЛЕННЯ "СТРИБКА" КНОПКИ (pageshow) ❗️ ---
        window.addEventListener('pageshow', (event) => {
            if (fabContainer && fabContainer.classList.contains('active')) {
                fabContainer.classList.remove('active');
            }
        });

        // --- ❗️ НОВА ФІЧА: "ЗГАСАННЯ" КНОПКИ ❗️ ---
        let idleTimer;
        const setIdle = () => fabContainer.classList.add('is-idle');
        const resetIdleTimer = () => {
            clearTimeout(idleTimer);
            fabContainer.classList.remove('is-idle');
            idleTimer = setTimeout(setIdle, 5000);
        };
        // Встановлюємо таймер при завантаженні
        resetIdleTimer();
        // Скидаємо таймер при будь-якій активності
        ['mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => document.addEventListener(event, resetIdleTimer));
        // Примусово показуємо кнопку, коли миша на ній
        fabContainer.addEventListener('mouseenter', () => fabContainer.classList.remove('is-idle'));


        // --- СТАРА ЛОГІКА (без змін) ---
        document.getElementById('fab-toggle').addEventListener('click', () => {
            fabContainer.classList.toggle('active');
        });
        document.addEventListener('click', (e) => {
            if (fabContainer && fabContainer.classList.contains('active') && !fabContainer.contains(e.target)) {
                fabContainer.classList.remove('active');
            }
        });
        
        try {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.fab-option[href]').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        } catch (e) { console.error("Failed to set active link", e); }

        (function() {
            const themeToggle = document.getElementById('theme-toggle');
            const htmlEl = document.documentElement;
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                htmlEl.classList.remove('dark');
            } else {
                htmlEl.classList.add('dark');
            }
            themeToggle.addEventListener('click', () => {
                htmlEl.classList.toggle('dark');
                const isDark = htmlEl.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        })();
    </script>
</body>
</html>
