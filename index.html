<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створити Нове Завдання</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-main">
        <div class="main-container">
            <div class="card">
                <h1>Створення нового завдання</h1>

                <div class="form-group">
                    <label for="template-select">Оберіть шаблон завдання:</label>
                    <select id="template-select">
                        <option value="simple">Просте повідомлення</option>
                        <option value="announcement">Оголошення</option>
                        <option value="checklist">Завдання зі списком</option>
                        <option value="report">Звіт про роботу</option>
                        <option value="urgent">Термінове завдання</option>
                    </select>
                </div>

                <form id="taskForm">
                    <div id="dynamic-form-fields"></div>

                    <div class="form-group">
                        <label for="task_photo">Фото (необов'язково):</label>
                        <input type="file" id="task_photo" name="task_photo" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="people_needed">Кількість людей:</label>
                        <input type="number" id="people_needed" name="people_needed" min="1" value="1">
                    </div>

                    <button type="submit" class="btn btn-primary">Створити завдання</button>
                </form>
                <a href="task-list.html" class="quick-link">Переглянути список завдань →</a>
                <div id="statusMessage"></div>
            </div>

            <div class="card preview-card">
                <h2>Попередній перегляд</h2>
                <div class="telegram-preview">
                    <div class="message-bubble">
                        <div id="preview-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>

    <div class="fab-container">
        <div class="fab-options">
            <a href="index.html" class="fab-option">Створити Завдання</a>
            <a href="task-list.html" class="fab-option">Список Завдань</a>
            <a href="schedule.html" class="fab-option">Запланувати Пост</a>
            <a href="schedule-list.html" class="fab-option">Список Постів</a>
            <a href="chat.html" class="fab-option">AI Чат</a>
        </div>
        <button class="fab-main" id="fab-toggle">☰</button>
    </div>

    <script>
        // 1. Активація кнопки FAB
        document.getElementById('fab-toggle').addEventListener('click', () => {
            document.querySelector('.fab-container').classList.toggle('active');
        });
        
        // 2. Закриття меню при кліку будь-де
        document.addEventListener('click', (e) => {
            const container = document.querySelector('.fab-container');
            // Перевіряємо, чи є 'active' і чи клік був НЕ по контейнеру
            if (container.classList.contains('active') && !container.contains(e.target)) {
                container.classList.remove('active');
            }
        });

        // 3. Виділення активного посилання
        try {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.fab-option').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        } catch (e) {
            console.error("Failed to set active link", e);
        }
    </script>
</body>
</html>
