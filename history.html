    <script type="module">
        import { backendUrl } from './api.js';
        
        async function loadHistory() {
            const res = await fetch(`${backendUrl}/api/history`);
            const items = await res.json();
            const tbody = document.getElementById('historyTableBody');
            
            tbody.innerHTML = items.map(item => `
                <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                    <td style="padding: 10px;">${new Date(item.sent_at).toLocaleString()}</td>
                    <td style="padding: 10px;">${item.channel_title || item.channel_id}</td>
                    <td style="padding: 10px;">
                        <span class="task-status ${item.post_type === 'ad' ? 'status-claimed' : 'status-open'}" style="font-size: 0.8em;">
                            ${item.post_type}
                        </span>
                    </td>
                    <td style="padding: 10px;">${item.content_preview}...</td>
                </tr>
            `).join('');
        }
        loadHistory();
    </script>
