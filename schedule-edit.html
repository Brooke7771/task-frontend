<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <style>
        .markdown-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-sm);
            background: var(--color-bg-light);
            box-shadow: var(--shadow-neumorph-inset);
        }
        :root.dark .markdown-toolbar {
             background-color: rgba(0,0,0,0.1);
        }
        .toolbar-btn {
            background-color: var(--color-bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            color: var(--color-text-dark);
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
            transition: all 0.15s ease-out;
        }
        .toolbar-btn:hover {
            background-color: var(--color-bg-light);
            border-color: var(--color-primary);
            color: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .toolbar-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            vertical-align: middle;
        }
    </style>
    </head>
<body>

    <div class="container-main">
        <div class="main-container">
            <div class="card">
                <h1>Редагування поста</h1>
                <form id="editForm">
                    <div class="form-group">
                        <label for="post_text">Текст поста (MarkdownV2):</label>
                        <small class="form-hint">Форматування: *жирний*, _курсив_, ~закреслений~, `код`</small>
                        
                        <div class="markdown-toolbar">
                            <button type="button" class="toolbar-btn" id="toolbar-bold" title="Жирний (Ctrl+B)"><b>B</b></button>
                            <button type="button" class="toolbar-btn" id="toolbar-italic" title="Курсив (Ctrl+I)"><i>I</i></button>
                            <button type="button" class="toolbar-btn" id="toolbar-strike" title="Закреслений"><s>S</s></button>
                            <button type="button" class="toolbar-btn" id="toolbar-code" title="Код">`&lt;/&gt;`</button>
                            <button type="button" class="toolbar-btn" id="toolbar-link" title="Посилання (Ctrl+K)">
                                <i data-feather="link"></i>
                            </button>
                        </div>
                        <textarea id="post_text" name="post_text" rows="15" required></textarea>
                    </div>

                    <div id="currentMedia" class="form-group" style="display: none;">
                        <label>Поточне медіа:</label>
                        <div id="currentMediaPreview" class="post-preview"></div>
                    </div>

                    <div class="form-group">
                        <label for="post_photo">Замінити фото (можна декілька):</label>
                        <input type="file" id="post_photo" name="post_photo" accept="image/*" multiple>
                    </div>

                    <div class="form-group">
                        <label for="post_video">Замінити відео (можна декілька):</label>
                        <input type="file" id="post_video" name="post_video" accept="video/*" multiple>
                    </div>

                    <div class="form-group scheduling-group">
                        <label for="post_at">Запланувати на:</label>
                        <input type="datetime-local" id="post_at" name="post_at" required>
                    </div>

                    <button type="submit" id="saveBtn" class="btn btn-success">Зберегти зміни</button>
                </form>
                <a href="schedule-list.html" class="quick-link">← Назад до списку постів</a>
                <div id="statusMessage"></div>
            </div>

            <div class="card preview-card">
                <div class="tg-window">
                    <div class="tg-header">
                        <div class="tg-avatar">A</div>
                        <div class="tg-header-info">
                            <span class="tg-name">Channel Name</span>
                            <span class="tg-subs">1 042 підписників</span>
                        </div>
                    </div>

                    <div class="tg-chat-area">
                        <div class="tg-date-badge">Сьогодні</div>

                        <div class="tg-message">
                            <div id="preview-media" class="tg-media-wrapper"></div>
                            
                            <div class="tg-text-content">
                                <span id="preview-content"></span>
                                <span class="tg-meta">
                                    <span class="tg-views-icon"></span>
                                    <span class="tg-views-count">1.2K</span>
                                    <span class="tg-time" id="preview-time">14:05</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="tg-footer-bar">
                        <i data-feather="paperclip" class="tg-icon"></i>
                        <div class="tg-input-fake">Транслювати...</div>
                        <i data-feather="mic" class="tg-icon"></i>
                    </div>
                </div>
            </div>
            
        </div> </div> <script type="module" src="schedule-edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    </body>
</html>
