<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати Пост</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-main">
        <div class="card">
            <h1>Редагування поста</h1>
            <form id="editForm">
                <div class="form-group">
                    <label for="post_text">Текст поста (MarkdownV2):</label>
                    <textarea id="post_text" name="post_text" rows="15" required></textarea>
                </div>

                <div id="currentMedia" class="form-group" style="display: none;">
                    <label>Поточне медіа:</label>
                    <div id="currentMediaPreview" class="post-preview"></div>
                </div>

                <div class="form-group">
                    <label for="post_photo">Замінити фото (можна декілька):</label>
                    <input type="file" id="post_photo" name="post_photo" accept="image/*" multiple>
                </div>

                <div class="form-group">
                    <label for="post_video">Замінити відео (можна декілька):</label>
                    <input type="file" id="post_video" name="post_video" accept="video/*" multiple>
                </div>

                <div class="form-group scheduling-group">
                    <label for="post_at">Запланувати на:</label>
                    <input type="datetime-local" id="post_at" name="post_at" required>
                </div>

                <button type="submit" id="saveBtn" class="btn btn-success">Зберегти зміни</button>
            </form>
            <a href="schedule-list.html" class="quick-link">← Назад до списку постів</a>
            <div id="statusMessage"></div>
        </div>
    </div>
    
    <script type="module" src="schedule-edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    </body>
</html>
