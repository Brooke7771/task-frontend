<!DOCTYPE html>
<html lang="uk" class="dark theme-xmas">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Загублено в космосі</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="auth-guard.js"></script>
    <style>
        /* --- 404 Specific Styles --- */
        body {
            background-color: #020617;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; text-align: center; overflow: hidden;
            font-family: 'Inter', sans-serif; color: white;
            position: relative;
        }

        /* Background FX */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 0;
        }
        .bg-orb {
            position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.5; z-index: -1;
            animation: floatOrb 15s ease-in-out infinite alternate;
        }
        .orb-1 { width: 600px; height: 600px; background: #4f46e5; top: -200px; left: -100px; opacity: 0.3; }
        .orb-2 { width: 500px; height: 500px; background: #ec4899; bottom: -150px; right: -150px; animation-delay: -5s; opacity: 0.2; }
        .orb-3 { width: 300px; height: 300px; background: #8b5cf6; top: 40%; left: 30%; opacity: 0.2; animation-delay: -8s; filter: blur(80px); }
        
        @keyframes floatOrb { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, 40px); } }

        /* Stars */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: 
                radial-gradient(1px 1px at 10% 10%, white, transparent),
                radial-gradient(1px 1px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 40% 70%, rgba(255,255,255,0.5), transparent),
                radial-gradient(1px 1px at 80% 40%, white, transparent),
                radial-gradient(2px 2px at 90% 80%, rgba(255,255,255,0.7), transparent);
            background-size: 500px 500px;
            animation: twinkle 100s linear infinite; opacity: 0.6;
        }
        @keyframes twinkle { from { transform: translateY(0); } to { transform: translateY(-500px); } }

        /* Glass Card */
        .error-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 500px; width: 90%;
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.6);
            position: relative; overflow: hidden;
            animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .error-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }

        /* Glitch Text 404 */
        .error-code {
            font-size: 8rem; font-weight: 900; line-height: 1;
            position: relative; display: inline-block;
            color: white; margin-bottom: 10px;
            text-shadow: 2px 2px 0px #ec4899, -2px -2px 0px #3b82f6;
            animation: glitch-skew 3s infinite linear alternate-reverse;
        }
        
        .error-code::before, .error-code::after {
            content: attr(data-text); position: absolute; left: 0; top: 0; width: 100%; height: 100%;
            background: #020617; overflow: hidden; clip: rect(0, 900px, 0, 0); 
        }
        .error-code::before {
            left: 2px; text-shadow: -1px 0 #ef4444; 
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .error-code::after {
            left: -2px; text-shadow: -1px 0 #3b82f6; 
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 15px, 0); }
            20% { clip: rect(70px, 9999px, 80px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(80px, 9999px, 20px, 0); }
            80% { clip: rect(30px, 9999px, 70px, 0); }
            100% { clip: rect(60px, 9999px, 40px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(60px, 9999px, 20px, 0); }
            20% { clip: rect(10px, 9999px, 80px, 0); }
            40% { clip: rect(50px, 9999px, 10px, 0); }
            60% { clip: rect(20px, 9999px, 60px, 0); }
            80% { clip: rect(80px, 9999px, 30px, 0); }
            100% { clip: rect(30px, 9999px, 70px, 0); }
        }
        
        .error-title {
            font-size: 1.5rem; font-weight: 700; margin-bottom: 15px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text; background-clip: text; color: transparent;
        }
        
        .error-desc {
            color: #94a3b8; line-height: 1.6; margin-bottom: 40px; font-size: 1.1rem;
        }

        .icon-float {
            animation: floatIcon 6s ease-in-out infinite;
            display: inline-block; margin-bottom: 20px;
            color: #6366f1; filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.4));
        }
        @keyframes floatIcon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .btn-home {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white; padding: 16px 40px; border-radius: 16px;
            text-decoration: none; font-weight: 600; font-size: 1.1rem;
            display: inline-flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px -10px rgba(79, 70, 229, 0.5);
            transition: 0.3s; border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-home:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(124, 58, 237, 0.6);
        }

        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>


    <div class="stars"></div>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <div class="error-card">
        <div class="icon-float">
            <i data-feather="compass" style="width: 80px; height: 80px;"></i>
        </div>
        
        <!-- Glitch Effect -->
        <div class="error-code" data-text="404">404</div>
        
        <h2 class="error-title">Х’юстон, у нас проблема</h2>
        
        <p class="error-desc">
            Сторінку, яку ви шукаєте, поглинула чорна діра, або її ніколи не існувало в цьому вимірі.
        </p>

        <a href="index.html" class="btn-home">
            <i data-feather="arrow-left"></i> На головну базу
        </a>
    </div>

    <script>
        feather.replace();
    </script>
    <script src="garland.js" type="module"></script>
    <script>
        if(localStorage.getItem('theme-xmas') === 'true') {
            document.documentElement.classList.add('theme-xmas');
        }
    </script>
</body>
</html>
