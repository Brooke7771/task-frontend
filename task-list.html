            <a href="task-list.html" class="fab-option"><i data-feather="list"></i><span>–°–ø–∏—Å–æ–∫ –ó–∞–≤–¥–∞–Ω—å</span></a>

            <a href="schedule-list.html" class="fab-option"><i data-feather="clock"></i><span>–°–ø–∏—Å–æ–∫ –ü–æ—Å—Ç—ñ–≤</span></a>

                <i class="icon-moon" data-feather="moon"></i>

        <button class="fab-main" id="fab-toggle">
            <i class="fab-main-icon fab-icon-menu" data-feather="menu"></i>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace(); 

        const fabContainer = document.querySelector('.fab-container');
        
        // --- –í–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è "—Å—Ç—Ä–∏–±–∫–∞" –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ ---
        window.addEventListener('pageshow', (event) => {
            if (fabContainer) fabContainer.classList.remove('active');
        });

        // --- –õ–æ–≥—ñ–∫–∞ "–•–æ–≤–∞–Ω–Ω—è" –≤ –±—ñ–∫ ---
        let idleTimer;
        
        // –§—É–Ω–∫—Ü—ñ—è: —Ö–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫—É (–¥–æ–¥–∞—î–º–æ –∫–ª–∞—Å .is-idle)
        const setIdle = () => {
            // –•–æ–≤–∞—î–º–æ, —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ –º–µ–Ω—é –ù–ï –≤—ñ–¥–∫—Ä–∏—Ç–µ
            if (fabContainer && !fabContainer.classList.contains('active')) {
                fabContainer.classList.add('is-idle');
            }
        };

        // –§—É–Ω–∫—Ü—ñ—è: –ø–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É (—Å–∫–∏–¥–∞—î–º–æ —Ç–∞–π–º–µ—Ä)
        const resetIdleTimer = () => {
            clearTimeout(idleTimer);
            if (fabContainer) fabContainer.classList.remove('is-idle');
            // –ß–µ—Ä–µ–∑ 4 —Å–µ–∫—É–Ω–¥–∏ –±–µ–∑–¥—ñ—è–ª—å–Ω–æ—Å—Ç—ñ - —Ö–æ–≤–∞—î–º–æ
            idleTimer = setTimeout(setIdle, 4000);
        };

        // –ó–∞–ø—É—Å–∫–∞—î–º–æ —Ç–∞–π–º–µ—Ä –æ–¥—Ä–∞–∑—É
        resetIdleTimer();

        // --- –í–ê–ñ–õ–ò–í–û: –ü—Ä–∏–±–∏—Ä–∞—î–º–æ 'mousemove' –∑ –≥–ª–æ–±–∞–ª—å–Ω–∏—Ö –ø–æ–¥—ñ–π ---
        // –¢–µ–ø–µ—Ä –∫–Ω–æ–ø–∫–∞ –Ω–µ –≤–∏–ª–∞–∑–∏—Ç—å, —è–∫—â–æ –≤–∏ –ø—Ä–æ—Å—Ç–æ –≤–æ–¥–∏—Ç–µ –º–∏—à–∫–æ—é –ø–æ —Ü–µ–Ω—Ç—Ä—É –µ–∫—Ä–∞–Ω—É.
        // –í–æ–Ω–∞ –≤–∏–ª—ñ–∑–µ —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ –≤–∏ –Ω–∞–≤–µ–¥–µ—Ç–µ –Ω–∞ –Ω–µ—ó (CSS :hover) –∞–±–æ –ø–æ—á–Ω–µ—Ç–µ —Å–∫—Ä–æ–ª–∏—Ç–∏/–ø–∏—Å–∞—Ç–∏.
        ['scroll', 'touchstart', 'click', 'keypress'].forEach(event => 
            document.addEventListener(event, resetIdleTimer)
        );

        // –Ø–∫—â–æ –Ω–∞–≤–µ–ª–∏ –º–∏—à–∫—É —Å–∞–º–µ –Ω–∞ –∫–Ω–æ–ø–∫—É - –≤–æ–Ω–∞ –ø—Ä–æ–∫–∏–¥–∞—î—Ç—å—Å—è —ñ –Ω–µ —Ö–æ–≤–∞—î—Ç—å—Å—è
        if (fabContainer) {
            fabContainer.addEventListener('mouseenter', () => {
                clearTimeout(idleTimer);
                fabContainer.classList.remove('is-idle');
            });
            
            // –ö–æ–ª–∏ –º–∏—à–∫–∞ –π–¥–µ –∑ –∫–Ω–æ–ø–∫–∏ - –∑–∞–ø—É—Å–∫–∞—î–º–æ —Ç–∞–π–º–µ—Ä –∑–Ω–æ–≤—É
            fabContainer.addEventListener('mouseleave', resetIdleTimer);
        }

        // --- –õ–æ–≥—ñ–∫–∞ –∫–ª—ñ–∫—É (–≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –º–µ–Ω—é) ---
        document.getElementById('fab-toggle').addEventListener('click', (e) => {
            e.stopPropagation(); // –©–æ–± –Ω–µ —Å–ø—Ä–∞—Ü—é–≤–∞–≤ –∫–ª—ñ–∫ –Ω–∞ document
            fabContainer.classList.toggle('active');
            
            // –Ø–∫—â–æ –≤—ñ–¥–∫—Ä–∏–ª–∏ - –ø—Ä–∏–±–∏—Ä–∞—î–º–æ idle
            if (fabContainer.classList.contains('active')) {
                fabContainer.classList.remove('is-idle');
                clearTimeout(idleTimer);
            } else {
                resetIdleTimer();
            }
        });

        // –ó–∞–∫—Ä–∏—Ç—Ç—è –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –∫–Ω–æ–ø–∫–æ—é
        document.addEventListener('click', (e) => {
            if (fabContainer && fabContainer.classList.contains('active') && !fabContainer.contains(e.target)) {
                fabContainer.classList.remove('active');
                resetIdleTimer();
            }
        });
        
        // ... (–∫–æ–¥ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è —Ç–∞ —Ç–µ–º–∏ –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è –±–µ–∑ –∑–º—ñ–Ω) ...
        try {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.fab-option[href]').forEach(link => {
                // –°–ø—Ä–æ—â–µ–Ω–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        } catch (e) { console.error(e); }

        (function() {
            const htmlEl = document.documentElement;
            
            // --- –õ–æ–≥—ñ–∫–∞ Dark/Light (–°—Ç–∞—Ä–∞) ---
            const themeToggle = document.getElementById('theme-toggle');
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') htmlEl.classList.remove('dark'); 
            else htmlEl.classList.add('dark'); // Default dark

            if (themeToggle) {
                themeToggle.addEventListener('click', () => { 
                    htmlEl.classList.toggle('dark'); 
                    localStorage.setItem('theme', htmlEl.classList.contains('dark') ? 'dark' : 'light'); 
                });
            }

            // --- üéÑ –õ–æ–≥—ñ–∫–∞ XMAS (–ù–û–í–ê) ---
            const xmasToggle = document.getElementById('xmas-toggle');
            const isXmas = localStorage.getItem('theme-xmas') === 'true';
            
            // –§—É–Ω–∫—Ü—ñ—è –≤–º–∏–∫–∞–Ω–Ω—è/–≤–∏–º–∏–∫–∞–Ω–Ω—è
            const toggleXmas = (enable) => {
                if (enable) {
                    htmlEl.classList.add('theme-xmas');
                    // –ü—Ä–∏–º—É—Å–æ–≤–æ –≤–º–∏–∫–∞—î–º–æ —Ç–µ–º–Ω—É –æ—Å–Ω–æ–≤—É, –±–æ —Å–Ω—ñ–≥ –∫—Ä–∞—â–µ –≤–∏–¥–Ω–æ
                    htmlEl.classList.add('dark'); 
                    if (xmasToggle) {
                        xmasToggle.style.backgroundColor = 'var(--color-bg-card)';
                        xmasToggle.querySelector('span').textContent = '–í–∏–º–∫–Ω—É—Ç–∏ —Å–≤—è—Ç–æ';
                    }
                } else {
                    htmlEl.classList.remove('theme-xmas');
                    if (xmasToggle) {
                        xmasToggle.style.backgroundColor = '';
                        xmasToggle.querySelector('span').textContent = '–ù–æ–≤–∏–π –†—ñ–∫';
                    }
                    // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ —Ç–µ–º—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
                    if (localStorage.getItem('theme') === 'light') htmlEl.classList.remove('dark');
                }
            };

            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
            toggleXmas(isXmas);

            if (xmasToggle) {
                xmasToggle.addEventListener('click', () => {
                    const isActive = htmlEl.classList.contains('theme-xmas');
                    toggleXmas(!isActive);
                    localStorage.setItem('theme-xmas', !isActive);
                    
                    // –ï—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ, –ø—Ä–æ—Å—Ç–æ –¥–ª—è —Ä–∞–¥–æ—Å—Ç—ñ)
                    if (!isActive && window.feather) feather.replace(); 
                });
            }
        })();

        // –û–Ω–æ–≤–ª—é—î–º–æ —ñ–∫–æ–Ω–∫–∏ –ø—ñ—Å–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –∫–Ω–æ–ø–∫–∏
        if (window.feather) feather.replace();
    </script>
