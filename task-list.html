        body {

        /* Background Effects */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none; z-index: -1;
        }
        .bg-orb {
            position: fixed; border-radius: 50%; filter: blur(100px); opacity: 0.3; z-index: -2;
            animation: floatOrb 20s ease-in-out infinite alternate;
        }
        .orb-1 { width: 600px; height: 600px; background: #10b981; top: -200px; left: -100px; opacity: 0.2; } /* Emerald */
        .orb-2 { width: 500px; height: 500px; background: #3b82f6; bottom: -150px; right: -150px; animation-delay: -5s; } /* Blue */
        
        @keyframes floatOrb { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 30px); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .container-main { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* Header */
        .header-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; flex-wrap: wrap; gap: 20px;
        }
        h1 {
            font-weight: 800; font-size: 2rem; margin: 0;

            -webkit-background-clip: text; background-clip: text; color: transparent;
            display: flex; align-items: center; gap: 10px;

        .icon-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #cbd5e1; width: 40px; height: 40px; border-radius: 12px; cursor: pointer;

        .icon-btn:hover { background: rgba(255,255,255,0.1); color: white; border-color: rgba(255,255,255,0.2); }

        /* Stats Grid */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px; padding: 20px; display: flex; align-items: center; gap: 15px;
            backdrop-filter: blur(10px); transition: 0.3s;
        }
        .stat-card:hover { transform: translateY(-3px); border-color: rgba(255,255,255,0.1); }
        .stat-icon {
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;

        .icon-total { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .icon-open { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .icon-busy { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
        
        .stat-info div:first-child { color: #94a3b8; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; }
        .stat-info div:last-child { color: white; font-size: 1.5rem; font-weight: 800; line-height: 1; margin-top: 5px; }

        /* Filters */
        .filters-bar {

            border: 1px solid rgba(255,255,255,0.1); border-radius: 16px;

        }
        .filter-input { flex: 1; }

        /* Tasks Grid */
        #taskListContainer { display: grid; gap: 20px; }
        
        .task-card {

            border: 1px solid rgba(255,255,255,0.05); border-radius: 20px;
            padding: 25px; transition: 0.3s; position: relative; overflow: hidden;
            animation: fadeIn 0.4s ease; display: flex; flex-direction: column; gap: 15px;
        }
        .task-card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.15); background: rgba(30, 41, 59, 0.6); }

        .task-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .task-id {

        }
        
        .status-badge {
            padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700;
            text-transform: uppercase; display: flex; align-items: center; gap: 6px;
        }
        .status-open { background: rgba(34, 197, 94, 0.15); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }
        .status-busy { background: rgba(239, 68, 68, 0.15); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); }

        .task-text {

        .task-footer {

        .people-count {

        /* Users List inside Card */
        .users-section {
            background: rgba(0,0,0,0.2); border-radius: 12px; padding: 12px;
            border: 1px solid rgba(255,255,255,0.05);

        .section-title { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; font-weight: 700; margin-bottom: 8px; }
        
        .user-chip {
            display: inline-flex; align-items: center; gap: 8px;

    <script>
        feather.replace(); 
        const fabContainer = document.querySelector('.fab-container');
        window.addEventListener('pageshow', () => { if (fabContainer) fabContainer.classList.remove('active'); });
        let idleTimer;
        const setIdle = () => { if (fabContainer && !fabContainer.classList.contains('active')) fabContainer.classList.add('is-idle'); };
        const resetIdleTimer = () => { clearTimeout(idleTimer); if (fabContainer) fabContainer.classList.remove('is-idle'); idleTimer = setTimeout(setIdle, 4000); };
        resetIdleTimer();
        ['scroll', 'touchstart', 'click', 'keypress'].forEach(event => document.addEventListener(event, resetIdleTimer));
        
        document.getElementById('fab-toggle').addEventListener('click', (e) => {
            e.stopPropagation(); fabContainer.classList.toggle('active');
            if (fabContainer.classList.contains('active')) { fabContainer.classList.remove('is-idle'); clearTimeout(idleTimer); } else { resetIdleTimer(); }
        });
        document.addEventListener('click', (e) => {
            if (fabContainer && fabContainer.classList.contains('active') && !fabContainer.contains(e.target)) { fabContainer.classList.remove('active'); resetIdleTimer(); }
        });
    </script>
