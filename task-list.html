<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активні Завдання</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-main">
        <div class="card"> <h1>Список активних завдань</h1>
            <div id="taskListContainer">
                <p>Завантаження завдань...</p>
            </div>
        </div>
    </div>
    
    <script src="task-list.js"></script>

    <div class="fab-container">
        <div class="fab-options">
            <a href="index.html" class="fab-option">Створити Завдання</a>
            <a href="task-list.html" class="fab-option">Список Завдань</a>
            <a href="schedule.html" class="fab-option">Запланувати Пост</a>
            <a href="schedule-list.html" class="fab-option">Список Постів</a>
            <a href="chat.html" class="fab-option">AI Чат</a>
        </div>
        <button class="fab-main" id="fab-toggle">☰</button>
    </div>

    <script>
        // 1. Активація кнопки FAB
        document.getElementById('fab-toggle').addEventListener('click', () => {
            document.querySelector('.fab-container').classList.toggle('active');
        });
        
        // 2. Закриття меню при кліку будь-де
        document.addEventListener('click', (e) => {
            const container = document.querySelector('.fab-container');
            // Перевіряємо, чи є 'active' і чи клік був НЕ по контейнеру
            if (container.classList.contains('active') && !container.contains(e.target)) {
                container.classList.remove('active');
            }
        });

        // 3. Виділення активного посилання
        try {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.fab-option').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        } catch (e) {
            console.error("Failed to set active link", e);
        }
    </script>
</body>
</html>
